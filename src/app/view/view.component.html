<div id="theList">
  <h2>The list</h2>
  <!-- <ul>
    <li *ngFor="let std of students">{{std.fName}} | {{std.lName}} </li>
  </ul> -->
  <div *ngFor="let alert of alerts">
    <div style="width: 300px;" (close)="closeAlert(alert)">{{ alert.message }}</div>
  </div>
</div>
<div class="row std-list">
  <div class="col-md-2 std-list">Id</div>
  <div class="col-md-2 std-list">First Name</div>
  <!-- <div class="col-md-2 std-list">Last Name</div> -->
  <div class="col-md-2 std-list">Email</div>
  <div class="col-md-2 std-list">Edit</div>
  <div class="col-md-2 std-list">Price</div>
  <div class="col-md-2 std-list">Add to Cart</div>
</div>
<div class="row std-list" *ngFor="let std of students index as i">
  <div class="col-md-2 std-list">{{std.sId}}</div>
  <div class="col-md-2 std-list">{{std.fName}}</div>
  <!-- <div class="col-md-2 std-list">{{std.lName}}</div> -->
  <div class="col-md-2 std-list">{{std.email}}</div>
  <div class="col-md-2 std-list"><button class="btn btn-success" (click)="editStudent(std)">edit</button></div>
  <!-- <div class="col-md-2 std-list"><button class="btn btn-danger" (click)="delete(std)">Delete</button></div> -->
  <div class="col-md-2 std-list">{{std.price}}</div>
  <div class="col-md-2 std-list"><button class="btn btn-success" (click)="OnAddCart(std)">Add ToCart</button></div>

</div>
<button class="btn btn-success" (click)="goToAdd()">Add New Student</button>
